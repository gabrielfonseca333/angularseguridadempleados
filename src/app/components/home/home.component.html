<div class="container">

    <div class="card col-md-7 mx-auto" style="padding: 20px;">
      <form #singInForm="ngForm"class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
        <hr>
        <label >Usuario</label>
        <input type="text" #cajausuario name="cajausuario" class="form-control" placeholder="Usuario" required autofocus>

        <label >Contraseña</label>
        <input type="text" #cajapassword name="cajapassword" class="form-control" placeholder="Contraseña" required>
        <br>
        <button  (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
      </form>
    </div>

    <div *ngIf="token != null">
      <h1>¡Bienvenido {{token}}!</h1>
    </div>

</div>
